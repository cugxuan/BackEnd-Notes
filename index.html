<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./docsify-res/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'BackEnd-Notes',
      repo: 'https://github.com/cugxuan/BackEnd-Notes',
      loadSidebar: true,  // 使用 _sidebar.md 文件
      subMaxLevel: 3,
      relativePath: true, // 使用相对路径引用

      markdown: {
        breaks: true,
      },

      search: 'auto',
      // search:[
      //   '/',
      //   '/book/data-structure/'
      // ]
    }
  </script>
  <script src="./docsify-res/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <!-- C++最新版有点问题 -->
  <script src="./docsify-res/prism-cpp.min.js"></script>
  <script src="./docsify-res/prism-go.min.js"></script>
  <!-- 代码高亮 -->
  <!-- https://github.com/PrismJS/prism/tree/master/components -->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script> -->
  <!-- 代码复制插件 -->
  <script src="./docsify-res/docsify-copy-code"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script> -->
  <!-- 图片缩放插件 -->
  <script src="./docsify-res/zoom-image.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
  <!-- 搜索插件 -->
  <script src="./docsify-res/search.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
</body>
</html>
